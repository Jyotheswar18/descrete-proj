<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Scheduler Dashboard</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f6f8fa; }
        .navbar { width: 100%; background: #1976d2; color: #fff; padding: 18px 0 18px 32px; font-size: 1.6rem; font-weight: 600; letter-spacing: 1px; }
        .header { text-align: center; font-size: 2.2rem; font-weight: 700; margin: 36px 0 18px 0; color: #222; letter-spacing: 1px; }
        .footer { width: 100%; background: #23272f; color: #fff; text-align: center; font-size: 1.1rem; padding: 18px 0 14px 0; position: fixed; left: 0; bottom: 0; }
        .main-content { max-width: 700px; margin: 0 auto; padding-bottom: 80px; }
        form { text-align: center; margin-bottom: 30px; }
        input[type="text"] { padding: 10px 16px; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 1.1rem; }
        button { background: #1976d2; color: #fff; font-size: 1.1rem; border: none; border-radius: 8px; padding: 10px 28px; font-weight: 600; cursor: pointer; margin-left: 8px; }
        button:hover { background: #1251a3; }
    </style>
</head>
<body>
    <div class="navbar">Exam Scheduler Dashboard</div>
    <div class="main-content">
        <div class="header">Exam Graph Visualization</div>
        <form id="searchForm" action="/search" method="post" style="text-align:center;">
            <label for="filter_type">Select:</label>
            <select id="filter_type" name="filter_type" style="padding:8px 12px; border-radius:8px; font-size:1.1rem; margin-right:8px;">
                <option value="" selected disabled>-- Select --</option>
                <option value="student">Student</option>
                <option value="course_id">Course ID</option>
                <option value="slot">Exam Slot</option>
            </select>
            <span id="inputWrapper" style="display:inline-block; opacity:0; transition:opacity 0.5s; width:0;">
                <input type="text" id="filter_value" name="filter_value" placeholder="Enter value..." style="padding:10px 16px; border-radius:8px; border:1px solid #e0e0e0; font-size:1.1rem; margin-left:8px;">
                <button type="submit" style="margin-left:8px;">Search</button>
            </span>
        </form>
        <script>
        const filterType = document.getElementById('filter_type');
        const inputWrapper = document.getElementById('inputWrapper');
        const filterValue = document.getElementById('filter_value');
        filterType.addEventListener('change', function() {
            inputWrapper.style.opacity = 1;
            inputWrapper.style.width = 'auto';
            filterValue.required = true;
            filterValue.focus();
        });
        </script>
        <div style="margin-top: 30px; text-align:center;">
            <img src="{{ url_for('static', filename='graph.png') }}" alt="Exam Graph" style="max-width: 700px; border: 2px solid #333; border-radius: 8px;">
        </div>
    </div>
    <div class="footer">Â© 2025 Exam Scheduler | Developed by Your Name</div>
</body>
</html>
